<div class="jumbotron text-center">
    <h1>movies DB System</h1>
  </div>
  <!-- The navigation bar -->
  <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(1)">Home</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary" (click)="changeSection(2)">Add Movie</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary"(click)="changeSection(3)" >Delete Movie</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary"(click)="changeSection(4)" >Delete Movie Before a year</a>
      </li>
      <li class="nav-item" style="padding-left:0.2in">
        <a class="btn btn-primary"(click)="changeSection(5)" >Add actor to movie</a>
      </li>
    </ul>
  </nav>

  <!-- First section: Display all moviese in a tble -->
<div class="section" *ngIf="section==1">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
      </tr>
    </table>
  </div>

  <!-- Second Section: Add new movie -->
<div class="section" *ngIf="section==2">
    <div class="form-group">
      <label for="movieName">Movie title</label>
      <input type="text" class="form-control" id="movieName" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="movieName">Year</label>
      <input type="number" class="form-control" id="movieName" [(ngModel)]="year">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
  </div>

  <!-- Section 3: Delete Movie -->
<div class="section" *ngIf="section==3">
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Delete?</th>
      </tr>
      <tr *ngFor="let item of moviesDB">
        <td>{{item.title}}</td>
        <td>{{item.year}}</td>
        <td><button type="submit" class="btn btn-primary" (click)="onDeleteMovie(item)">Delete</button></td>
      </tr>
    </table>
  </div>

<!-- fourth Section: delete movie before a year -->
<div class="section" *ngIf="section==4">
    <table class="table table-striped">
        <tr>
          <th>Title</th>
          <th>Year</th>
        </tr>
        <tr *ngFor="let item of moviesDB">
          <td>{{item.title}}</td>
          <td>{{item.year}}</td>
        </tr>
      </table>
    <div class="form-group">
      <label for="movieyear">Movie produce year</label>
      <input type="number" class="form-control" id="movieyear" [(ngModel)]="year">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onDeleteMovieBeforeYear()">Delete Movie</button>
  </div>
<!-- ADD ACTOR TO MOVIE -->
  <div *ngIf="section==5">
    <div class="form-group">
  
      <label for="actor">Add Actor</label>
      <select id="actor" class="form-control" [(ngModel)]="actorId">
        <option *ngFor="let item of actorsDB" value="{{item._id}}">{{item.name}}</option>
      </select>
  
      <label for="movie">To Movie</label>
      <select id="movie" class="form-control" [(ngModel)]="movieId">
        <option *ngFor="let item of moviesDB" value="{{item._id}}">{{item.title}}</option>
      </select>
  
    </div>
    <button type="submit" class="btn btn-primary" (click)="onAddActortoMovie()">Add</button>
